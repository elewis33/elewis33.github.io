<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Checkoff App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
  <script type="text/javascript" src="angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Checkoff App</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as available" >
     <h2>Stuff I need:</h2>
     <ul>
       <li ng-repeat="item in available.shoppingList">{{ item.quantity }} {{ item.name}}
         <button class="btn btn-default" ng-click="available.buyItem($index)">
           <span class="glyphicon glyphicon-plus"></span>Buy item</button>
       </li>
     </ul>
     <div class="emptyMessage" ng-if="available.isAvailableEmpty()">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as bought">
     <h2>Stuff I bought:</h2>
     <ul>
       <li ng-repeat="item in bought.shoppingList">Bought: {{ item.quantity }} {{ item.name }}
       </li>
     </ul>
      <div class="emptyMessage" ng-if="bought.isBoughtEmpty()">Nothing bought yet!</div>
    </div>
  </div>
</div>

</body>
</html>
