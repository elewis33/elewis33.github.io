<div class="menu_items col-md-12">
  <table class="table table-hover">
    <thead>
      <th width="5%">Code</th><th width="20%">Name</th><th width="75%">Description</th><th></th>
    </thead>
    <tr ng-repeat="item in menu.items">
      <td>{{ item.short_name }}</td><td>{{ item.name }}</td><td>{{ item.description }}</td>
      <td><button class="button" ng-click="menu.removeItem()">Remove</button></td>
    </tr>
  </table>
</div>
