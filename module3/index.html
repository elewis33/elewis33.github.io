<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow It Down App</title>
    <link rel="stylesheet" href="bootstrap.min.css">
  </head>
<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript" src="app.js"></script>

<body >
   <div class="container" ng-controller="NarrowItDownController as menu">
    <h1>Narrow It Down App</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="menu.searchTerm">
    </div>

    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.searchItems()">Narrow It Down For Me</button>
    </div>

    <found-items
      items="menu.found"
      on-remove="menu.removeItem(index)"
      ng-if="!menu.isEmpty()">
  </found-items>
  <h3 class="message" ng-if="menu.showMessage">Nothing found</h3>
  </div>

</body>
</html>
